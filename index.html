<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scaffolding</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <h1 class="hidden">Responsive Scaffolding</h1>

    <header class="grid-con">
        <div class="col-span-3 md:col-span-1 lg:col-span-2">
            <p>Logo</p>
        </div>
        
        <nav class="col-span-1 md:col-span-7 lg:col-span-10">
            <h2 class="hidden">Main Navigation</h2>
            <p>Nav</p>
        </nav>
    </header>

    <main>

        <section class="grid-con">
            <h2 class="hidden">Hero Image</h2>
            <div class="col-span-full">
                <p>Hero Image</p>
            </div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Products</h2>
            <div class="col-span-4 md:col-span-4 md:col-span-6">
                <p>Product 1</p>
            </div>
            <div class="col-span-4 md:col-span-4 md:col-span-6">
                <p>Product 2</p>
            </div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Services</h2>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 1</p>
            </div>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 2</p>
            </div>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 3</p>
            </div>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 4</p>
            </div>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 5</p>
            </div>

            <div class="lg:col-span-6">
                <p>Image</p>
            </div>

            <div class="col-span-2 md:col-span-4 lg:col-span-3">
                <p>Service 6</p>
            </div>
        </section>

    </main>


    <footer class="grid-con">
        <h2 class="hidden">Footer Navigation</h2>
        <div class="col-span-full">
            <p>Footer</p>
        </div>
    </footer>

</body>
</html>
